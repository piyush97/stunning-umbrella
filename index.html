<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <svg>
        <defs>
            <clipPath id="clipPath">
                <circle class="one" cx="200" cy="400" r="1300" transform="scale(0)"></circle>
                <circle class="two" cx="-2200" cy="1900" r="800" transform="scale(0)"></circle>

            </clipPath>
        </defs>
    </svg>

    <button id="open">Open Navbar</button>

    <div class='wrapper'>
        <nav>
            <ul>
                <li><a href="#">Piyush</a></li>
                <li><a href="#">mehta</a></li>
                <li><a href="#">working</a></li>
                <li><a href="#">here</a></li>
            </ul>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Possimus incidunt odit sunt
                nihil dolores quis
                eaque provident blanditiis! Pariatur consectetur sapiente libero maxime in sit, quasi
                nemo sint mollitia
                inventore.</p>
        </nav>
    </div>
    <h1>
        Piyush Mehta
    </h1>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
<script>
    var tl = new TimelineMax({
        paused: true
    });
    document.getElementById('open').addEventListener('click', () => {
        this.tl.play();
    });
    tl.from("nav", 1, {
        x: 100,
        display: 'none',
        ease: Power2.easeOut
    });

    tl.to("circle.one", 3, {
        scale: 1,
        x: 0,
        y: -1300,
        ease: Power2.easeOut,
    }, "-=1");
    tl.to("circle.two", 4, {
        scale: 1.8,
        x: 2900,
        y: -500,
        ease: Power2.easeOut,
    }, "-=1");
    tl.from('h1', 1, {
        opacity: 0,
        y: 100,
        ease: Bounce.easeOut,
        delay: 0,
    }, "-=3.2");
</script>

</html>
